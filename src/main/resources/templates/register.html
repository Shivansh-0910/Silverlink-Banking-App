<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Silverlink Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #005f6b, #00bcd4); /* Matching gradient background */
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-custom {
            background-color: #004c5c; /* Matching navbar background */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-custom a {
            color: #ffffff !important;
        }

        .navbar-custom .navbar-brand {
            font-weight: bold;
        }

        .navbar-custom .social-icons a {
            color: #ffffff;
            margin-left: 15px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .navbar-custom .social-icons a:hover {
            color: #00bcd4; /* Hover color matching the gradient */
        }

        .container {
            max-width: 450px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Matching light background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h2 {
            color: #004d40; /* Matching heading color */
            margin-bottom: 20px;
        }

        .form-group label {
            color: #333333; /* Darker label color */
            text-align: left;
            display: block;
        }

        .form-group input {
            border: 1px solid #004d40; /* Matching input border color */
            background-color: #f7f7f7; /* Matching input background */
            color: #333333;
        }

        .form-group input:focus {
            box-shadow: 0 0 5px rgba(0, 188, 212, 0.8);
        }

        .btn {
            background-color: #00bcd4;
            border: none;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #00796b; /* Darker hover color */
        }

        .custom-link {
            color: #00796b; /* Matching link color */
            text-decoration: none;
            font-weight: bold;
        }

        .custom-link:hover {
            color: #004d40; /* Matching hover color */
            text-decoration: underline;
        }

        .footer {
            background-color: #004c5c; /* Footer matching navbar */
            color: white;
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Silverlink Bank</a>
    <div class="ml-auto social-icons">
        <a href="https://www.youtube.com" target="_blank" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.linkedin.com" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
</nav>

<div class="container">
    <h2 class="text-center">Register a New Account</h2>
    <form method="post" action="/register">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" required />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-block">Register</button>
    </form>
    <p class="text-center mt-3" style="color:black">Already have an account? <a href="/login" class="custom-link">Login here</a></p>

    <div th:if="${error}" class="alert alert-danger mt-3 text-center">
        User already present.
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Code With Silverlink. All rights reserved. | <a href="#" class="custom-link">Privacy Policy</a> | <a href="#" class="custom-link">Terms of Service</a></p>
</footer>

</body>
</html>

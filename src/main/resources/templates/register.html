<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | Silverlink Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(to right, #e0f2f1, #f1f8e9); font-family: 'Segoe UI', Arial, sans-serif; }
        .top-navbar { background-color: #002c4f; color: white; font-size: 14px; padding: 0.5rem 0; }
        .top-navbar .nav-link { color: white; font-weight: 500; }
        .secondary-navbar { background-color: #ffffff; border-bottom: 1px solid #ddd; padding: 0.4rem 0; }
        .secondary-navbar .nav-link { font-weight: 500; color: #333; transition: color 0.3s ease; }
        .secondary-navbar .nav-link:hover { color: #002c4f; }
        .register-section { padding: 80px 0 40px 0; min-height: 80vh; }
        .register-card { background-color: #fff; border-radius: 14px; padding: 40px 30px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); margin: 0 auto; max-width: 400px; }
        .form-label { font-weight: 500; color: #37474f; }
        .form-control { border-radius: 10px; border: 1px solid #ccc; }
        .btn-pro { background: linear-gradient(to right, #2980b9, #6dd5fa); color: white; font-weight: 600; padding: 12px; border-radius: 10px; border: none; }
        .btn-pro:hover { background: linear-gradient(to right, #1e6aa6, #57c1f2); }
        .footer { background-color: #004c5c; color: #ffffff; padding: 20px 0; font-size: 0.95rem; width: 100%; text-align: center; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); margin-top: 40px; }
        .footer a { color: #ffffff; font-weight: 600; margin: 0 8px; text-decoration: none; }
        .footer a:hover { color: #81d4fa; text-decoration: underline; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg top-navbar">
    <div class="container-fluid px-5 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <svg width="40" height="40" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right:8px;">
                <rect width="48" height="48" rx="12" fill="#002c4f"/>
                <circle cx="24" cy="24" r="14" fill="#7dd3fc"/>
                <rect x="14" y="28" width="20" height="4" rx="2" fill="#fff"/>
                <rect x="18" y="18" width="12" height="8" rx="2" fill="#fff"/>
                <rect x="22" y="14" width="4" height="4" rx="2" fill="#002c4f"/>
            </svg>
            <span class="fw-bold fs-4 text-primary" style="letter-spacing:1px;">Silverlink</span>
        </div>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door-fill me-1"></i>Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/login"><i class="bi bi-box-arrow-in-right me-1"></i>Login</a></li>
            <li class="nav-item"><a class="nav-link active" href="/register"><i class="bi bi-person-plus-fill me-1"></i>Register</a></li>
        </ul>
    </div>
</nav>
<div class="register-section">
    <div class="register-card">
        <h2 class="text-center mb-4"><i class="bi bi-person-plus-fill text-primary me-2"></i>Register</h2>
        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person-circle me-1"></i>Username</label>
                <input type="text" name="username" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-envelope me-1"></i>Email</label>
                <input type="email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-lock-fill me-1"></i>Password</label>
                <input type="password" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-pro w-100 mt-2"><i class="bi bi-person-plus me-1"></i>Register</button>
        </form>
        <div th:if="${success}" class="alert alert-success mt-4 text-center">
            <i class="bi bi-check-circle-fill me-1"></i>Registration successful! You can now <a href="/login" class="link-primary">login</a>.
        </div>
    </div>
</div>
<footer class="footer mt-auto">
    <div class="container">
        <small>&copy; 2024 <strong>Silverlink Bank</strong>. All rights reserved.</small> |
        <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Service</a>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
